<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download1500 word WW2 Essay</title>
</head>
<body>
        <h1>Download WW2 Essay</h1>
        <p>Click the button below to download a 1500 word essay on WW2:</p>
        <button class="download-button" id="downloadBtn">Download WW2 essay</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const fileName = 'WW2Essay.txt';
            const fileContent = 'This is the content of the example file.';
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
            URL.revokeObjectURL(link.href);
        });
    </script>
</body>
</html>
