* {
  margin: 0;

/* Body */
body {

  background-size: 100% 100%;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;

/* Container */
.container {
  text-align: center;
  background-color: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5.5px);
  padding: 80px 60px;
  border-radius: 15px;

  max-width: 600px;

.rizz-box {

  font-size: 1.5em;

  border-radius: 10px;
  margin-bottom: 30px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
}

button {
  background: linear-gradient(to right, #fff200, #ff9d00);
  color: #fff;
  border: none;
  padding: 15px 30px;
  border-radius: 30px;
  font-size: 1.2em;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out, transform 0.2s;
}

button:hover {
  background-color: #555;
  transform: translateY(-4px);
}

button:active {
  transform: translateY(2px);
}

/* Responsive */
@media screen and (max-width: 600px) {
  .container {
    width: 80%;
  }

  h1 {

  }
